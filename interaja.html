<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos DOM</title>
    <style>
        div#butao {
            font: normal 20pt arial;
            background:gray;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="butao" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Clique em mim
    </div>
    <script>
        var a = window.document.getElementById('butao')
        function clicar() {
            a.innerHTML = 'clicou!'
            a.style.background = 'blue'
        }        
        function entrar(){
            a.innerHTML = 'Entrou!'
        }
        function sair(){
            a.innerHTML = 'Saiu!'
            a.style.background = 'green'
        }

        
    </script>
</body>

</html>
